<!-- wework/templates/base_generic.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}WeWork{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <!-- Other links -->
            {% if user.is_authenticated %}
                <a href="{% url 'send_message' %}">Send Message</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
