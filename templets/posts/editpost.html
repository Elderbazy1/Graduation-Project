{% extends 'pase.html' %}
{% load static %}
{% block contant %}
        <!-- add new -->
    <div class="container mt-5">
        <h1>Add New Post</h1>
        <!-- New Post Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="postTitle">Post Title</label>
                <input type="text" class="form-control" id="postTitle" name="postTitle" value="{{ post.titel }}" placeholder="Enter post title">
            </div>

            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" value="{{ post.Price }}" placeholder="Enter the price">
                    </div>
                </div>
            <div class="form-group">
                <label for="category">Category</label>
                    <select id="category" name="category" class="form-control">
                        {% for category in categories %}
                            <option value="{{ category.id }}"
                                    {% if category.id == post.Category_id.id %}
                                    selected
                                    {% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="postDescription">Description</label>
                <textarea class="form-control" id="postDescription" name="postDescription"  rows="6" placeholder="Enter post description">{{ post.Description }}</textarea>
            </div>

            <button type="submit"  name="btsubmit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- end add new -->

      <!-- Include CKEditor -->
  <script src="https://cdn.ckeditor.com/4.16.1/full-all/ckeditor.js"></script>

  <!-- Initialize CKEditor on the 'postDescription' textarea -->
  <script>
    CKEDITOR.replace('postDescription', {
        contentsLangDirection: 'ltr',
        language: 'en',
    });
</script>


{% endblock %}
