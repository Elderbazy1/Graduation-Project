
{% extends 'pase.html' %}
{% load static %}
{% block contant %}
<!-- edit profile -->
<div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <form method="POST" >
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userImage">Profile Image</label>
                                <input type="file" class="form-control-file" name="userImage" value="{{ image }}" id="userImage">
                            </div>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName"  value="{{ fname }}" placeholder="Enter your first name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" value="{{ lname }}" placeholder="Enter your last name">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ username }}" placeholder="Choose a username">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ emaile }}" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="{{ pass }}" placeholder="Enter a password">
                            </div>
                            <button type="submit" name="bsingup" class="btn btn-outline-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
