{% extends "base_generic.html" %}
{% block content %}
  <h1>Inbox</h1>
  <ul>
    {% for message in messages %}
      <li>
        <a href="{% url 'view_message' message.id %}">{{ message.sender.username }}: {{ message.content|truncatewords:10 }}</a>
        {% if not message.is_read %}<strong>(unread)</strong>{% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
